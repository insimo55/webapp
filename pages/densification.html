    <!-- Заголовок страницы -->
    <h2>Утяжеление раствора</h2>

    <div class="card">
        <p class="example">

        </p>

        <div class="input-block">

        </div>

        <div class="input-block">
            <label for="v_initial">Исходный объём (м³)</label>
            <input id="v_initial" type="number" step="0.01">

            <label for="p_initial">Исходная плотность (кг/м³)</label>

        </div>

        <div class="input-block">
            <label for="p_weighting">Удельный вес утяжелителя (кг/м³)</label>
            <input id="p_weighting" type="number" step="0.01" value="4200"> <!-- Частое значение по умолчанию -->
        </div>

        <!-- Вызов функции из calculations.js -->
        <button onclick="densification()">Рассчитать</button>

    <!-- Блок результатов -->
    <div id="result" class="results-card"></div>
